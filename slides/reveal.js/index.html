<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/redhat.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-state='white' data-background-image='css/images/RH_Title_Background.png'>
				 	<img src="css/images/RHLogo3.png" class="title-logo"/>
					 <h2 class="course-title">DevOps Culture and Practice - Target Outcomes</h2>
				 	 <p class="title-color">DO500</p>
				</section>
				<section data-markdown="example.md"
				 data-state='black'
         data-separator="^\n\n\n"
         data-separator-vertical="^\n\n"
         data-separator-notes="^Note:"
         data-charset="iso-8859-15" data-element-attributes="{_\s*?([^}]+?)}">
    <!--
        Note that Windows uses `\r\n` instead of `\n` as its linefeed character.
        For a regex that supports all operating systems, use `\r?\n` instead of `\n`.
    -->
				</section>

			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
		Reveal.initialize({
			history: true,
			logo: true,
			dependencies: [{
					src: 'plugin/markdown/marked.js'
				},
				{
					src: 'plugin/markdown/markdown.js'
				},
				{
					src: 'plugin/notes/notes.js',
					async: true
				},
				{
					src: 'plugin/highlight/highlight.js',
					async: true,
					callback: function() {
						hljs.initHighlightingOnLoad();
					}
				},
				// Zoom in and out with Alt+click
				{ src: 'plugin/zoom-js/zoom.js', async: true }
			]
		});


		Reveal.addEventListener( 'white', function() {
			var colorVaryingClasses = ['versionString', 'copyright','slide-number']
			for(var j=0, k=colorVaryingClasses.length; j<k; j++){
				// Called each time the slide with the "white" state is made visible
				var elements = document.getElementsByClassName(colorVaryingClasses[j]);
				for(var i=0, l=elements.length; i<l; i++){
					elements[i].style.color = "white";
				}
			}

			var state = Reveal.getState();

			if(state.indexh == 0){
				 var bottomLogo = document.getElementsByClassName('logo');
				 for(var i=0, l=bottomLogo.length; i<l; i++){
					bottomLogo[i].style.display = "none";
				}
			}else{
				var bottomLogo = document.getElementsByClassName('logo');
				for(var i=0, l=bottomLogo.length; i<l; i++){
				 bottomLogo[i].style.backgroundImage = "url('css/images/RHLogo3.png')";
			 }
			}

			var button = document.getElementsByClassName('navigate-right');
			for(var i=0, l=button.length; i<l; i++){
			 button[i].style.borderLeftColor = "white";
			}

			var button = document.getElementsByClassName('navigate-left');
			for(var i=0, l=button.length; i<l; i++){
			 button[i].style.borderRightColor = "white";
			}

		} );

		Reveal.addEventListener( 'black', function() {
			var colorVaryingClasses = ['versionString', 'copyright','slide-number']
			for(var j=0, k=colorVaryingClasses.length; j<k; j++){
				// Called each time the slide with the "white" state is made visible
				var elements = document.getElementsByClassName(colorVaryingClasses[j]);
				for(var i=0, l=elements.length; i<l; i++){
					elements[i].style.color = "black";
				}
			}

			var bottomLogo = document.getElementsByClassName('logo');
			for(var i=0, l=bottomLogo.length; i<l; i++){
			 bottomLogo[i].style.display = "block";
			 bottomLogo[i].style.backgroundImage = "url('css/images/RHLogo2.png')";
			}

			var button = document.getElementsByClassName('navigate-right');
			for(var i=0, l=button.length; i<l; i++){
			 button[i].style.borderLeftColor = "#CC0000";
			}

			var button = document.getElementsByClassName('navigate-left');
			for(var i=0, l=button.length; i<l; i++){
			 button[i].style.borderRightColor = "#CC0000";
			}

		} );


		</script>
	</body>
</html>
